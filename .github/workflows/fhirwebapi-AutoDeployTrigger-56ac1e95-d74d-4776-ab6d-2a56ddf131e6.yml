name: Trigger auto deployment for fhirwebapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/fhirwebapi-AutoDeployTrigger-56ac1e95-d74d-4776-ab6d-2a56ddf131e6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FHIRWEBAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FHIRWEBAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FHIRWEBAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: fhirregistry.azurecr.io
          registryUsername: ${{ secrets.FHIRWEBAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FHIRWEBAPI_REGISTRY_PASSWORD }}
          containerAppName: fhirwebapi
          resourceGroup: rg-fhirwebapi
          imageToBuild: fhirregistry.azurecr.io/fhirwebapi:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


